<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style type="text/css">
  	div.left {
  		text-align: left;
  	}
  </style>
  <body>
  	<div class="container text-center p-3 my-3 bg-light text-dark">
	    <h1>Password Generator v1.0</h1>
		<h2>By Linkey</h2>
		<br>
		<br>

		<form action="{% url 'result' %}">
			<select name='length'>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12" selected="selected">12</option>
			</select>Length
			<br>

			<div class="container text-center">

			<input type="checkbox" name="uppercase">UpperCase
			<br>
			<input type="checkbox" name="num">Number
			<br>
			<input type="checkbox" name="special">Special Characters
			<br>

			<br>

			<input type="submit" class="btn btn-success" value="Generate Password">
			<br>



		</form>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
